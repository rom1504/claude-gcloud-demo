<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI + Frontend Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .result pre {
            margin: 0;
            color: #333;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .status {
            display: inline-block;
            padding: 5px 12px;
            background: #10b981;
            color: white;
            border-radius: 20px;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .items-list {
            list-style: none;
        }

        .items-list li {
            padding: 12px;
            margin-bottom: 10px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #764ba2;
        }

        .item-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .item-desc {
            color: #666;
            font-size: 0.9em;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-btn {
            padding: 6px 12px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85em;
            transition: background 0.2s;
        }

        .delete-btn:hover {
            background: #dc2626;
            transform: none;
            box-shadow: none;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .success-message {
            padding: 12px;
            background: #10b981;
            color: white;
            border-radius: 8px;
            margin-top: 15px;
        }

        .error-message {
            padding: 12px;
            background: #ef4444;
            color: white;
            border-radius: 8px;
            margin-top: 15px;
        }

        .item-time {
            color: #999;
            font-size: 0.8em;
            margin-top: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FastAPI + Database + Tasks Demo</h1>
        <p class="subtitle">Cloud Run + Cloud SQL + Cloud Tasks</p>

        <div class="section">
            <h2>Health Check</h2>
            <button onclick="checkHealth()">Check Backend Health</button>
            <div id="healthResult"></div>
        </div>

        <div class="section">
            <h2>Background Task: Calculate Prime Numbers</h2>
            <p style="color: #666; margin-bottom: 15px;">Submit a task to calculate the first N prime numbers using Cloud Tasks queue</p>
            <form id="primeTaskForm" onsubmit="submitPrimeTask(event)">
                <div class="form-group">
                    <label for="nValue">How many prime numbers to find? (1-10000)</label>
                    <input type="number" id="nValue" placeholder="Enter a number (e.g., 100)" min="1" max="10000" value="100" required>
                </div>
                <button type="submit">Submit Background Task</button>
            </form>
            <div id="primeTaskResult"></div>
        </div>

        <div class="section">
            <h2>Task Queue Status</h2>
            <button onclick="loadTasks()">Refresh Tasks</button>
            <div id="tasksList"></div>
        </div>

        <div class="section">
            <h2>Add New Item</h2>
            <form id="addItemForm" onsubmit="addItem(event)">
                <div class="form-group">
                    <label for="itemName">Item Name</label>
                    <input type="text" id="itemName" placeholder="Enter item name" required>
                </div>
                <div class="form-group">
                    <label for="itemDescription">Description</label>
                    <textarea id="itemDescription" placeholder="Enter item description" required></textarea>
                </div>
                <button type="submit">Add Item to Database</button>
            </form>
            <div id="addResult"></div>
        </div>

        <div class="section">
            <h2>All Items from Database</h2>
            <button onclick="loadItems()">Refresh Items</button>
            <div id="itemsList"></div>
        </div>

        <div class="section">
            <h2>Personalized Greeting</h2>
            <div class="input-group">
                <input type="text" id="nameInput" placeholder="Enter your name" value="World">
                <button onclick="getGreeting()">Get Greeting</button>
            </div>
            <div id="greetingResult"></div>
        </div>
    </div>

    <script>
        // Load items and tasks on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadItems();
            loadTasks();
        });

        async function checkHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                document.getElementById('healthResult').innerHTML = `
                    <div class="result">
                        <span class="status">${data.status.toUpperCase()}</span>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                document.getElementById('healthResult').innerHTML = `
                    <div class="result">
                        <pre>Error: ${error.message}</pre>
                    </div>
                `;
            }
        }

        async function getGreeting() {
            const name = document.getElementById('nameInput').value || 'World';
            try {
                const response = await fetch(`/api/hello/${encodeURIComponent(name)}`);
                const data = await response.json();
                document.getElementById('greetingResult').innerHTML = `
                    <div class="result">
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                document.getElementById('greetingResult').innerHTML = `
                    <div class="result">
                        <pre>Error: ${error.message}</pre>
                    </div>
                `;
            }
        }

        async function addItem(event) {
            event.preventDefault();

            const name = document.getElementById('itemName').value;
            const description = document.getElementById('itemDescription').value;

            try {
                const response = await fetch('/api/items', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, description })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                document.getElementById('addResult').innerHTML = `
                    <div class="success-message">
                        Item "${data.name}" added successfully!
                    </div>
                `;

                // Clear form
                document.getElementById('addItemForm').reset();

                // Reload items
                loadItems();

                // Clear success message after 3 seconds
                setTimeout(() => {
                    document.getElementById('addResult').innerHTML = '';
                }, 3000);

            } catch (error) {
                document.getElementById('addResult').innerHTML = `
                    <div class="error-message">
                        Error adding item: ${error.message}
                    </div>
                `;
            }
        }

        async function loadItems() {
            try {
                const response = await fetch('/api/items');
                const items = await response.json();

                if (items.length === 0) {
                    document.getElementById('itemsList').innerHTML = `
                        <div class="empty-state">
                            No items yet. Add your first item above!
                        </div>
                    `;
                    return;
                }

                const itemsHtml = items.map(item => `
                    <li>
                        <div class="item-header">
                            <div>
                                <div class="item-name">${escapeHtml(item.name)}</div>
                                <div class="item-desc">${escapeHtml(item.description)}</div>
                                <div class="item-time">${new Date(item.created_at).toLocaleString()}</div>
                            </div>
                            <button class="delete-btn" onclick="deleteItem(${item.id})">Delete</button>
                        </div>
                    </li>
                `).join('');

                document.getElementById('itemsList').innerHTML = `
                    <div class="result">
                        <ul class="items-list">
                            ${itemsHtml}
                        </ul>
                    </div>
                `;
            } catch (error) {
                document.getElementById('itemsList').innerHTML = `
                    <div class="error-message">
                        Error loading items: ${error.message}
                    </div>
                `;
            }
        }

        async function deleteItem(itemId) {
            if (!confirm('Are you sure you want to delete this item?')) {
                return;
            }

            try {
                const response = await fetch(`/api/items/${itemId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Reload items
                loadItems();
            } catch (error) {
                alert(`Error deleting item: ${error.message}`);
            }
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        async function submitPrimeTask(event) {
            event.preventDefault();

            const nValue = parseInt(document.getElementById('nValue').value);

            try {
                const response = await fetch('/api/tasks/prime', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ n_value: nValue })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                document.getElementById('primeTaskResult').innerHTML = `
                    <div class="success-message">
                        Task submitted! ID: ${data.id} - Status: ${data.status}
                    </div>
                `;

                // Reload tasks
                loadTasks();

                // Clear success message after 3 seconds
                setTimeout(() => {
                    document.getElementById('primeTaskResult').innerHTML = '';
                }, 3000);

            } catch (error) {
                document.getElementById('primeTaskResult').innerHTML = `
                    <div class="error-message">
                        Error submitting task: ${error.message}
                    </div>
                `;
            }
        }

        async function loadTasks() {
            try {
                const response = await fetch('/api/tasks');
                const tasks = await response.json();

                if (tasks.length === 0) {
                    document.getElementById('tasksList').innerHTML = `
                        <div class="empty-state">
                            No tasks yet. Submit a task above!
                        </div>
                    `;
                    return;
                }

                const tasksHtml = tasks.map(task => {
                    const statusColor = {
                        'pending': '#f59e0b',
                        'processing': '#3b82f6',
                        'completed': '#10b981',
                        'failed': '#ef4444'
                    }[task.status] || '#999';

                    let resultDisplay = '';
                    if (task.status === 'completed' && task.result) {
                        const primes = JSON.parse(task.result);
                        const preview = primes.slice(0, 10).join(', ');
                        const more = primes.length > 10 ? ` ... and ${primes.length - 10} more` : '';
                        resultDisplay = `<div style="margin-top: 10px; color: #555; font-size: 0.9em;">
                            Result: [${preview}${more}]
                        </div>`;
                    } else if (task.status === 'failed') {
                        resultDisplay = `<div style="margin-top: 10px; color: #ef4444; font-size: 0.9em;">
                            Error: ${task.result || 'Unknown error'}
                        </div>`;
                    }

                    return `
                        <li>
                            <div style="display: flex; justify-content: space-between; align-items: start;">
                                <div style="flex: 1;">
                                    <div class="item-name">${escapeHtml(task.task_name)}</div>
                                    <div style="margin-top: 5px;">
                                        <span style="background: ${statusColor}; color: white; padding: 3px 10px; border-radius: 12px; font-size: 0.85em;">
                                            ${task.status.toUpperCase()}
                                        </span>
                                    </div>
                                    ${resultDisplay}
                                    <div class="item-time">
                                        Created: ${new Date(task.created_at).toLocaleString()}
                                        ${task.completed_at ? `<br>Completed: ${new Date(task.completed_at).toLocaleString()}` : ''}
                                    </div>
                                </div>
                                <div style="text-align: right; color: #999; font-size: 0.9em;">
                                    Task #${task.id}
                                </div>
                            </div>
                        </li>
                    `;
                }).join('');

                document.getElementById('tasksList').innerHTML = `
                    <div class="result">
                        <ul class="items-list">
                            ${tasksHtml}
                        </ul>
                    </div>
                `;

                // Auto-refresh if there are pending or processing tasks
                const activeTasks = tasks.filter(t => t.status === 'pending' || t.status === 'processing');
                if (activeTasks.length > 0) {
                    setTimeout(loadTasks, 2000); // Refresh every 2 seconds
                }
            } catch (error) {
                document.getElementById('tasksList').innerHTML = `
                    <div class="error-message">
                        Error loading tasks: ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
